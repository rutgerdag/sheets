
<section data-ng-controller="CharactersheetsController as sheet" data-ng-init="find()">
    <div class="page-header">
        <h1>Charactersheets</h1>
    </div>
    <div class="form-group">
        <input type="text" ng-model="search" typeahead="charactersheet as charactersheet.name for charactersheet in charactersheets | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select="charactersheetSearch($item)" placeholder="Search Charactersheet...">
    </div>
    <div class="list-group">
        <a data-ng-repeat="charactersheet in charactersheets | limitTo: offset - charactersheets.length | limitTo: pageSize" data-ng-href="#!/charactersheets/{{charactersheet._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="charactersheet.name"></h4>
            <span data-ng-bind="charactersheet.description"></span>
        </a>
    </div>
    <pagination total-items="charactersheets.length" ng-model="currentPage" ng-change="pageChanged()" max-size="pageSize" ng-show="charactersheets.length > pageSize"></pagination>
    <div class="alert alert-warning text-center" dasta-ng-hide="!charactersheets.$resolved || charactersheets.length">
    	No charactersheets yet, why don't you <a href="/#!/charactersheets/create">create one</a>?
    </div>
</section>
