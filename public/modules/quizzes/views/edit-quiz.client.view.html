<section data-ng-controller="QuizzesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Question</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="quiz.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Question</label>
                    <div class="controls">
                        <textarea name="question" data-ng-model="quiz.question" id="question" class="form-control" cols="30" rows="10" placeholder="Question" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Answer</label>
                    <div class="controls">
                        <input type="text" data-ng-model="quiz.entity.answer" id="answer" class="form-control" placeholder="Answer" required>
                    </div>
                </div>
                                
                <div class="form-group">
                    <select data-ng-model='effects.stat' ng-options='s.stat for s in statsArray'>
                    </select>
                </div>
                <h1>You selected: {{effects.stat}}</h1>
                

                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
