<section data-ng-controller="QuizzesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Quizzes</h1>
    </div>
    <div class="form-group">
        <input type="text" ng-model="search" typeahead="quiz as quiz.name for quiz in quizzes | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select="categorySearch($item)" placeholder="Search Category...">
    </div>
    <div class="list-group">
        <a data-ng-repeat="quiz in quizzes | limitTo: offset - quizzes.length | limitTo: pageSize" data-ng-href="#!/quizzes/{{quiz._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="quiz.name"></h4>
            <span data-ng-bind="quiz.question"></span>
        </a>
    </div>
    <pagination total-items="quizzes.length" ng-model="currentPage" ng-change="pageChanged()" max-size="pageSize" ng-show="quizzes.length > pageSize"></pagination>
    <div class="alert alert-warning text-center" data-ng-hide="!quizzes.$resolved || quizzes.length">
    	No quizzes yet, why don't you <a href="/#!/quizzes/create">create one</a>?
    </div>
</section>
